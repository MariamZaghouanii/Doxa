<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="./assets/Square_doxa.jpg">

            <div class="intro d-flex flex-column justify-content-center">
